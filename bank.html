<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Let's Get Some <span class="font-semibold text-orange-500 ">Moooooooney</span>!!
        </h1>
    </header>
    <main>
        <section class="font-semibold    mx-auto mt-12 p-4 rounded-md ">
            <div class="w-3/4 mx-auto grid grid-cols-3 gap-4">
                <div class=" bg-green-600 text- rounded-md text-white py-4 px-6">
                    <h2 class="text-2xl">Deposit</h2>
                    <h1 class="text-5xl mb-4">$<span id="deposite-total">00</span>
                    </h1>
                </div>
                <div class="bg-yellow-500 text- rounded-md text-white py-4 px-6">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h1 class="text-5xl">$00</h1>
                </div>
                <div class="bg-blue-600 text- rounded-md text-white py-4 px-6">
                    <h2 class="text-2xl">Balance</h2>
                    <h1 class="text-5xl mb-4">$<span id="total-balance">1240</span>
                    </h1>
                </div>

            </div>
        </section>

        <section class="mx-auto mt-12 p-4 rounded-md">
            <!-- =====================deposit========================= -->
            <div class="font-medium grid grid-cols-2 w-3/4 mx-auto gap-4">
                <div class="bg-sky-600 text- rounded-md text-white py-8 px-6">
                    <h2 class="text-3xl mb-4">Please Deposit</h2>
                    
                    <input class="w-9/12 block mb-4 text-black px-4" type="number" name="" id="deposit-field"
                        placeholder="$Enter Your deposit Ammount">
                    <button id="deposit"
                        class="bg-rose-500 text-white px-4 py-2 rounded-lg hover:bg-rose-700 font-medium">Deposit</button>
                </div>
                <!-- ====================withdraw========================= -->
                <div class="bg-rose-500 text- rounded-md text-white py-8 px-6">
                    <h2 class="text-3xl mb-4">Please Withdraw</h2>
                    <input class="w-9/12 block mb-4 text-black px-4" type="number" name="" id="withdeow-field"
                        placeholder="$Enter Your Withdraw Ammount">
                    <button id="withdeow"
                        class="bg-cyan-500 text-white px-4 py-2 rounded-lg hover:bg-cyan-700 font-medium">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/bank.js"></script>
</body>

</html>
