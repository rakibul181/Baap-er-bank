<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to My <span class="font-semibold text-orange-500 ">Baap er bank</span>!!
        </h1>
    </header>
    <section class="w-3/4 font-semibold bg-rose-300 mx-auto mt-12 p-8 rounded-md">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <input class="w-9/12 block mb-3 px-4" type="email" name="" id="email-field" placeholder="Your Email">
        <input class="w-9/12 block mb-3 px-4" type="password" name="" id="password-field" placeholder="Your Password">
        <button id="submit"
            class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-rose-700 font-medium">Submit</button>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
